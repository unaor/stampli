<div class="container">
  <div class="bg-body-tertiary mb-4 p-5 rounded-3 text-center">
    Stampli Drawer exercise
  </div>

  <div class="row p-5 border">
    <div class="col">
      <app-form-command (commandsChangedEvent)="commands = $event"></app-form-command>
    </div>

    <div class="col-12 border" *ngIf="commands && commands.length > 0">
      <app-grid-renderer [commands]="commands"></app-grid-renderer>
    </div>
  </div>
</div>
